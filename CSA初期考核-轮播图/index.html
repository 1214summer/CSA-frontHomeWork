<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="body">
        <header>歌单推荐</header>
        <div class="tab">
            <div>为你推荐</div>
            <div>官方歌单</div>
            <div>情歌</div>
            <div>网络歌曲</div>
            <div>经典</div>
            <div>KTV热歌</div>
        </div>
        <div class="main">
            <div class="left" onClick=leftSlide()><</div>
            <div class="outer">
                <div class="content">
                </div>
            </div>
            <div class="right" onClick=rightSlide()>></div>
            <div class="points">
                <ol class="circle">
                    <li onClick=pointsSlide(0) class="current"></li>
                    <li onClick=pointsSlide(1)></li>
                    <li onClick=pointsSlide(2)></li>
                    <li onClick=pointsSlide(3)></li>
                    <li onClick=pointsSlide(4)></li>
                    <li onClick=pointsSlide(5)></li>
                </ol>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
